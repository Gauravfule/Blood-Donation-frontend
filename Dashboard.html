<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFE SHARE - Admin Panel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Sidebar styles */
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar .active {
            background-color: #007bff;
            color: white;
        }

        .main-content {
            margin-left: 240px;
            padding: 20px;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 10px;
        }

        .nav-item p {
            margin: 0;
            font-size: 1.2rem;
            color: red;
        }

        .dashboard-cards {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .dashboard-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 30%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dashboard-card h2 {
            font-size: 3rem;
        }

        .dashboard-card p {
            font-size: 1.2rem;
        }

        .btn-detail {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
        }

        .btn-detail:hover {
            background-color: #c82333;
        }

        .dropdown-menu {
            background-color: #343a40;
            border: none;
        }

        .dropdown-menu a {
            color: white;
        }

        .dropdown-menu a:hover {
            background-color: #495057;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Blood Bank & Donation Admin Panel</h4>
        <nav class="nav flex-column">
            <a href="#" class="nav-link active">Dashboard</a>
            <a href="#" class="nav-link">Donor List</a>
            <a href="#" class="nav-link">Check Contactus Query</a>
            <a href="#" class="nav-link">Update Contact Info</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <nav class="navbar">
            <div class="container-fluid d-flex justify-content-between">
                <div class="nav-item">
                    <p>Blood Bank & Donation Admin Panel</p>
                </div>
                <!-- Account Dropdown -->
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle text-white" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i> Hello varun
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                        <li><a class="dropdown-item" href="#">Change Password</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Dashboard -->
        <div class="container mt-4">
            <h1>Dashboard</h1>
            <div class="dashboard-cards">
                <div class="dashboard-card bg-light">
                    <h2>14</h2>
                    <p>BLOOD DONORS AVAILABLE</p>
                    <button class="btn-detail">Full Detail</button>
                </div>
                <div class="dashboard-card bg-light">
                    <h2>8</h2>
                    <p>USER QUERIES</p>
                    <button class="btn-detail">Full Detail</button>
                </div>
                <div class="dashboard-card bg-light">
                    <h2>2</h2>
                    <p>PENDING QUERIES</p>
                    <button class="btn-detail">Full Detail</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
