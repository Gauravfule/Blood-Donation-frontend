<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFE SHARE - Admin Panel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Sidebar styles */
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar .active {
            background-color: #007bff;
            color: white;
        }

        .main-content {
            margin-left: 240px;
            padding: 20px;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 10px;
        }

        .dropdown-menu {
            background-color: #343a40;
            border: none;
        }

        .dropdown-menu a {
            color: white;
        }

        .dropdown-menu a:hover {
            background-color: #495057;
        }

        /* Form styles */
        .form-container {
            margin: 40px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Blood Bank & Donation Admin Panel</h4>
        <nav class="nav flex-column">
            <a href="#" class="nav-link active">Dashboard</a>
            <a href="#" class="nav-link">Donor List</a>
            <a href="#" class="nav-link">Check Contactus Query</a>
            <a href="#" class="nav-link">Update Contact Info</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <nav class="navbar">
            <div class="container-fluid d-flex justify-content-between">
                <div class="nav-item">
                    <p>Blood Bank & Donation Admin Panel</p>
                </div>
                <!-- Account Dropdown -->
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle text-white" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i> Hello varun
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                        <li><a class="dropdown-item" href="#">Change Password</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Update Contact Info Form -->
        <div class="form-container">
            <form>
                <h2>Update Contact Info</h2>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email ID:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="contactNo" class="form-label">Contact No:</label>
                    <input type="tel" class="form-control" id="contactNo" placeholder="Enter your contact number" required>
                </div>
                <button type="submit" class="btn-submit">Update</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
