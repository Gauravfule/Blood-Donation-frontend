<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Contact Us</title>

    <style>
        /* Full-page background image */
        body {
            background: url('_blooddonor.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Form container */
        .contact-container {
            background-color: rgba(248, 249, 250, 0.9); /* Lighter background with transparency */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h2 {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 30px;
        }

        .submit-btn {
            background-color: rgb(28, 80, 235);
            color: white;
        }

        .submit-btn:hover {
            background-color: #1b5bbf;
        }

        /* Footer */
        footer {
            background-color: rgb(42, 41, 41);
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>
    <main class="container d-flex justify-content-center align-items-center vh-100">
        <div class="contact-container col-md-6">
            <h2>Login and Create Account</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">User Name :</label>
                    <input type="text" class="form-control" id="username" placeholder="User name">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password :</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn submit-btn w-100">Submit</button>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="text-center">
        <p>COPYRIGHT Â© 2020<br>Blood Bank & Donation Management<br>ALL RIGHTS RESERVED.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
